enableDnsResolving: true
prometheusPort: 7117
prometheusEndpoint: "/metrics"
pollIntervalSeconds: 5

rbac:
  pspEnabled: true
  sccEnabled: true
image:
  repository: quay.io/groundcover/caretta
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources:
  limits:
    cpu: 150m
    memory: 300Mi
  requests:
    cpu: 10m
    memory: 50Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:  
  privileged: true
  readOnlyRootFilesystem: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule

nodeSelector: {}
affinity: {}
priorityClassName:

victoria-metrics-single:
  server:
    image:
      repository: quay.io/groundcover/victoria-metrics
    resources: 
      limits:
        cpu: 300m
        memory: 350Mi
      requests:
        cpu: 5m
        memory: 50Mi
    fullnameOverride: caretta-vm
    persistentVolume:
       enabled: false
       size: 16Gi # change enabled to true if you pv is required

    scrape:
      enabled: true       

      config:
        global:
          scrape_interval: 15s

        scrape_configs:
          - job_name:       'caretta'
            metrics_path: /metrics
            scrape_interval: 5s
            kubernetes_sd_configs:
            - role: pod
              namespaces:
                own_namespace: true
            relabel_configs:
              - source_labels: [__meta_kubernetes_pod_label_app]
                separator: ;
                regex: caretta
                replacement: $1
                action: keep
              - action: labelmap
                regex: __meta_kubrnetes_pod_label_(.+)
              - source_labels: [__meta_kubernetes_pod_name]
                action: replace
                target_label: caretta_pod
              - source_labels: [__meta_kubernetes_pod_node_name]
                action: replace
                target_label: caretta_node

grafana:
  image:
    repository: quay.io/groundcover/grafana
  resources:
    limits:
      memory: 300Mi
      cpu: 300m
    requests:
      memory: 50Mi
      cpu: 5m
  datasources:  
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: "http://caretta-vm:8428"
        editable: "true"
  
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
  
  dashboardsConfigMaps: 
    default: "caretta-grafana-dashboards"

  grafana.ini:
    auth.anonymous:
      enabled: true
    dashboards:
      default_home_dashboard_path: /var/lib/grafana/dashboards/default/dashboard.json 
  adminUser: "admin"
  adminPassword: "caretta"
